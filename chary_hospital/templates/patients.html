{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>All Patients</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.contact }}</td>
                <td><a href="/patient/{{ patient.id }}" class="btn btn-info btn-sm">View History</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add_patient" class="btn btn-success">Add New Patient</a>
    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
