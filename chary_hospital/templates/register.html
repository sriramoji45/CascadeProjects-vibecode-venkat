{% extends 'base.html' %}
{% block content %}
<style>
.signup-bg {
    background-image: url('https://img.freepik.com/free-photo/doctor-holding-stethoscope-blue-background-with-ecg-line_53876-104107.jpg?w=1200&t=st=1715539200~exp=1715539800~hmac=7d6e7f8e6c7f1e8c1e4b2c5c6b8b7e4e5b3b9b7b7b7b7b7b7b7b7b7b7b7b7b7'); /* doctor with stethoscope and ECG line */
    background-size: cover;
    background-position: center;
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
.signup-bg::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 51, 102, 0.5); /* blue overlay for readability */
    z-index: 1;
}
.signup-content {
    position: relative;
    z-index: 2;
    color: #fff;
    width: 100%;
    max-width: 500px;
    margin: auto;
    background: rgba(255,255,255,0.92);
    border-radius: 16px;
    padding: 32px 24px 24px 24px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
}
</style>
<div class="signup-bg">
  <div class="signup-content">
    <h2 class="mb-4 text-center" style="color:#003366;">Sign Up</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-2">
        <a href="/login" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
