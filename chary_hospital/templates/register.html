{% extends 'base.html' %}
{% block content %}
<style>
.signup-wrapper {
  min-height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f7fafd;
}
.signup-illustration {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 220px;
}
.signup-illustration img {
  max-width: 320px;
  width: 100%;
  height: auto;
}
.signup-card {
  flex: 1;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.08);
  padding: 40px 32px 32px 32px;
  max-width: 400px;
  margin: 32px 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
@media (max-width: 900px) {
  .signup-wrapper { flex-direction: column; }
  .signup-card { max-width: 90vw; }
  .signup-illustration { margin-bottom: 24px; }
}
</style>
<div class="signup-wrapper">
  <div class="signup-illustration">
    <img src="https://undraw.co/api/illustrations/svg?search=doctor&color=2563eb" alt="Doctor illustration" style="max-width:320px;width:100%;height:auto;">
  </div>
  <div class="signup-card">
    <h2 class="mb-4 text-center" style="color:#003366;">Sign Up</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-2">
        <a href="/login" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
