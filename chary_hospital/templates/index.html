{% extends 'base.html' %}
{% block content %}
<style>
.hero-bg {
    background-image: url('https://images.unsplash.com/photo-1504439468489-c8920d796a29?auto=format&fit=crop&w=1200&q=80');
    background-size: cover;
    background-position: center;
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
.hero-bg::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 51, 102, 0.55); /* blue overlay for readability */
    z-index: 1;
}
.hero-content {
    position: relative;
    z-index: 2;
    color: #fff;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
}
</style>
<div class="hero-bg" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'); min-height: 60vh;">
  <div class="container hero-content text-center py-5">
    <h1 class="display-4" style="color:#00b894; font-weight:700; text-shadow:0 2px 8px rgba(0,0,0,0.15);">Welcome to CTS Health Care Super Speciality Hospital</h1>
    <p class="lead" style="color:#fff; font-size:1.45rem;">Caring like family. Your health, our priority.</p>
    <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">
      <a class="btn btn-success btn-lg px-4" href="/new-patient-registration" role="button" style="font-weight:600;">New Patient Registration</a>
      {% if not current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg px-4" href="/login" role="button">Login</a>
        <a class="btn btn-outline-light btn-lg px-4" href="/register" role="button">Sign Up</a>
      {% else %}
        <a class="btn btn-info btn-lg px-4" href="/dashboard" role="button">Go to Dashboard</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
